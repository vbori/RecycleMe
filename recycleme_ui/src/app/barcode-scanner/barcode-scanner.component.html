<div class="barcode-scanner-container">
  <mat-card>
    <mat-card-title>Scan Barcode</mat-card-title>
    <zxing-scanner (scanSuccess)="onScanSuccess($event)" [formats]="formatsEnabled" [tryHarder]=true></zxing-scanner>
    <section class="results" *ngIf="qrResultString">
      <div>
        <small>Detected barcode: </small>
        <strong>{{ qrResultString }}</strong>
      </div>
    </section>
    <mat-card-content *ngIf="instructions">
      <p><b>{{productName}}</b></p>
      <p>{{ instructions }}</p>
    </mat-card-content>
    <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    <button mat-raised-button color="primary" [routerLink]="['../dashboard']">Cancel</button>
  </mat-card>
</div>
